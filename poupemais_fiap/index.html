<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="poupemais.css">
    <title>Poupe +</title>
  </head>

  <body>
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <section class="col-12 col-sm-6 col-md-4">
        <div class="col-12 text-center">
          <img src="img/Poupe.png" class="logo">
        </div>
        <form class="form-container">
          <div class="form-group mb-3">
            <div class="fs-6">Usuário:</div>
            <input type="text" class="form-control" name="Usuário">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Senha:</div>
            <input type="password" class="form-control" name="Senha">
          </div>
          <div class="row mb-3">
            <div class="fs-9 text-decoration-underline text-end">Esqueci minha senha</div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary btn-block login">Login</button>
            <br><br>
          </div>
          <div class="row mb-3">
            <div class="fs-6 text-center fw-normal font-monospace">Ainda não possui uma conta?</div>
          </div>
          <div class="row mb-2">
            <div class="fs-7 text-center text-decoration-underline cadastro">Cadastre-se aqui</div>
          </div>
          <br><br><br><br>
        </form>
      </section>
    </div>
  </div>

                    
   
      
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
