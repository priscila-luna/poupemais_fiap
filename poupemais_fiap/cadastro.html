<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Poupe + Cadastro</title>
  </head>

  <body>
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <section class="col-12 col-sm-6 col-md-4">
        <div class="col-12 text-center">
          <img src="img/Poupe.png" class="logo">
        </div>
        <form class="form-container">
          <div class="text-center cadastro mb-3 font-monospace">Cadastro</div>
          <div class="form-group mb-3">
            <div class="fs-6">Nome completo:</div>
            <input type="text" class="form-control" name="nome">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Email:</div>
            <input type="Email" class="form-control" name="email">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Data de Nascimento:</div>
            <input type="date" class="form-control" name="data-nascimento">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Senha:</div>
            <input type="text" class="form-control" name="senha">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Confirme sua senha:</div>
            <input type="text" class="form-control" name="confirmesenha">
          </div>
          <div class="form-group mb-3">
            <div class="fs-6">Celular:</div>
            <input type="tel" class="form-control" name="celular">
          </div>
          <div class="form-group text-end">
            <button class="btn btn-primary btn-block prosseguir">Prosseguir</button>
            <br><br>
          </div>
          <br><br><br><br>
        </form>
      </section>
    </div>
  </div>

                    
   
      
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
